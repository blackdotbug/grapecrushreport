<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Test Graphs for Grape Crush Report Dashboard</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <span id="sidenavTitle">District Map</span><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div id="map"><div id="mapDetails"></div></div>
            <div id="about">
                <p>Designed by <a href="http://justheatherbree.com">Heather Bree</a> &copy; 2020 
                <a href="https://www.nass.usda.gov/Statistics_by_State/California/Publications/Specialty_and_Other_Releases/Grapes/Crush/Reports/index.php">Data source</a></p>
            </div>
        </div>
          
        <div class="row">
        <div id="header">
            <header><span onclick="openNav()"><svg class="bi bi-list" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 013 11h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 7h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 3h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
              </svg></span>2019 Grape Crush Report Dashboard</header>
            <div id="legendParent"></div>
        </div>
        </div>
        <div class="row">
            <div id="titleRev" class="col-md-12">
                <div class="title">
                    <h3>Variety Revenue by District</h3>
                </div>
            </div>
            <div id="graphRev" class="svgParent col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="title">
                    <h3>Sum of Tons by District</h3>
                </div>
                <div id="graphTons" class="svgParent"></div>
            </div>
            <div class="col-md-6">
                <div class="title">
                    <h3>Base Price by District</h3>
                </div>
                <div id="graphBase" class="svgParent"></div>
            </div>        
        </div>
    </div>
    <input type="hidden" id="typeSelection" value="allTypes"><input type="hidden" id="districtSelection" value="allDistricts">
    </body>
    <script src="js/dashboard.js"></script>
    <script>
        /* Set the width of the side navigation to 250px */
        function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</html>
